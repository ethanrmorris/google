<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="bigContainer">
      <div class="header">
        <div class="headerContainer">
          <ul class="headerLeft">
            <li class="listItem">
              <a href="/" class="headerLinks">About</a>
            </li>
            <li class="listItem">
              <a href="/" class="headerLinks">Store</a>
            </li>
          </ul>
          <ul class="headerRight">
            <li class="listItem"><a href="/" class="headerLinks">Gmail</a></li>
            <li class="listItem"><a href="/" class="headerLinks">Images</a></li>
            <li class="listItem">
              <a href="/" class="headerLinks">
                <div class="menuBack">
                  <img src="/images/menu.png" alt="Menu" class="menu" /></div
              ></a>
            </li>
            <button class="signInBtn">Sign in</button>
          </ul>
        </div>
      </div>
      <div class="hero">
        <div class="heroContainer">
          <img src="/images/google.png" alt="Google Logo" class="googleLogo" />
        </div>
      </div>
      <div class="search">
        <div class="searchContainer">
          <form action="/search" role="search">
            <div class="searchParent">
              <div class="searchBar">
                <div class="searchBorder">
                  <div class="searchIcon">
                    <img
                      src="/images/loupe.png"
                      alt="Search"
                      class="searchLogo"
                    />
                  </div>
                  <div class="searchText">
                    <input type="text" name="searchText" id="searchText" />
                  </div>
                  <div class="searchIcon">
                    <img
                      src="/images/microphone.png"
                      alt="Search"
                      class="searchLogo"
                    />
                  </div>
                </div>
              </div>
              <div class="searchBtnContainer">
                <div class="searchBtn">
                  <button class="searchButton">Google Search</button>
                  <button class="searchButton">I'm Feeling Lucky</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="footer">
        <div class="footerContainer">
          <div class="footerLeft">
            <ul class="headerLeft">
              <li class="listItem">
                <a href="/" class="footerLinks">Advertising</a>
              </li>
              <li class="listItem">
                <a href="/" class="footerLinks">Business</a>
              </li>
              <li class="listItem">
                <a href="/" class="footerLinks">How Search works</a>
              </li>
            </ul>
          </div>
          <div class="footerCenter">
            <ul class="footerMid">
              <li class="listItem">
                <a href="/" class="footerLinks"
                  ><img src="/images/leaf.png" alt="Leaf" class="searchLogo" />
                  <span class="iconSpacer"></span>Carbon neutral since 2007</a
                >
              </li>
            </ul>
          </div>
          <div class="footerRight">
            <ul class="headerRight">
              <li class="listItem">
                <a href="/" class="footerLinks">Privacy</a>
              </li>
              <li class="listItem">
                <a href="/" class="footerLinks">Terms</a>
              </li>
              <li class="listItem">
                <a href="/" class="footerLinks">Setting</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
